{% extends "_base.html" %}

{% block body %}

<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1>{{this.title}}</h1>
                <p>{{this.abstract}}</p>
                {{this.body}}
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row">

        {% block index_list %}
        <div class="col-md-6" role="main">
            {% for item in this.content %}
                <h4><a href="{{item.url}}">{{item.title}}</a>&nbsp;&nbsp;
                    <small>{{item.date|dateformat}}</small></h4>
                <p>{{item.abstract}}</p>
            {% endfor %}
        </div>
        {% endblock %}

    </div>

  {% include 'footer.html' %}
</div>

{% endblock %}
